name: Droppe assignment Integration

on:
 pull_request:
  branches: [main]

jobs:
 test_pull_request:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v3
   - uses: actions/setup-node@v3
     with:
      node-version: 14
   - run: npm ci
   - run: npm run test
   - run: npm run build
     env:
      CI: false
